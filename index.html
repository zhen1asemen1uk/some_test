<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Test</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <span>Please select one font</span>
            <nav>
                <input type="radio" name="nav" id="one" />
                <label for="one" class="nav_block">
                    <span>My fonts</span>
                </label>


                <input type="radio" name="nav" id="two" checked />
                <label for="two" class="nav_block">
                    <span>Buy fonts</span>
                </label>
            </nav>
        </header>

        <div class="conteiner_blocks">

            <input type="radio" name="block" id="green" />
            <label for="green" class="wrapper_block">
                <div class="block">
                    <div class="block_color bg_green">
                        <span>M</span>
                    </div>
                </div>
                <span>
                    <div class="dot"></div>Project is led by Sorkin Type
                </span>
            </label>

            <input type="radio" name="block" id="pink" />
            <label for="pink" class="wrapper_block">
                <div class="block">
                    <div class="block_color bg_pink">
                        <span>R</span>
                    </div>
                </div>
                <span>
                    <div class="dot"></div>Roboto doesn't compromise, allow-ing letters
                </span>
            </label>

            <input type="radio" name="block" id="blue" />
            <label for="blue" class="wrapper_block">
                <div class="block">
                    <div class="block_color bg_blue">
                        <span>NS</span>
                    </div>
                </div>
                <span>
                    <div class="dot"></div>Noto Sans covers over 30 scripts
                </span>
            </label>

        </div>

</body>
<script src="script.js"></script>

</html>
